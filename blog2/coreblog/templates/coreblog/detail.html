{% extends 'coreblog/main.html' %}
{% block main_content %}
    <form method="get">
        <h3>{{ record.title }}</h3>
        <p>{{ record.text }}</p>
        <p><strong>Дата публикации: </strong>{{ record.pub_date }}</p>
        <a href="/edit/{{ record.id }}">Редактировать статью</a>
        <button name="delete">Удалить запись</button>
        <a href="/">Вернуться на главную</a>
    </form>
{% endblock main_content%}
