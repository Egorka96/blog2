{% extends 'coreblog/main.html' %}
{% block main_content %}
    <form method="get" action = "/edit/{{ record.id }}">
        <h3>{{ record.title }}</h3>
        <p>{{ record.text }}</p>
        <p><strong>Дата публикации: </strong>{{ record.pub_date }}</p>
        <p><button>Редактировать статью</button>
        <button type="submit" name="delete">Удалить запись</button></p>
        <a href="/">Вернуться на главную</a>
    </form>
{% endblock main_content%}
